 <form [formGroup]="productForm">
    <div>
        <label for="name">Product Name:</label>
        <input type="text" formControlName="name" required />
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea formControlName="description"></textarea>
    </div>

    <div>
        <label for="price">Price:</label>
        <input type="number" formControlName="price" required min="0" step="0.01" />
    </div>

    <div>
        <label for="discountPercentage">Discount Percentage:</label>
        <input type="number" formControlName="discountPercentage" min="0" max="100" step="0.01" />
    </div>

    <div>
        <label for="stock">Stock:</label>
        <input type="number" formControlName="stock" required min="0" step="1" />
    </div>

    <button type="button" [disabled]="!productForm.valid" (click)="createProduct()">
        Create Product
    </button>
</form>
